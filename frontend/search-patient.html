<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Registration </title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    
  <div class="form-container">
    
        <form id="searchPatientsForm">
            <h2>Search Patients</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        
            <button type="submit">Search patient</button>
      

        </form>
        <button onclick="window.location.href='search-doctor.html'">Search Doctor</button>

    </div>

    <script>
    document.getElementById('searchPatientsForm').addEventListener('submit', async (event) => {
        event.preventDefault();
        const params = new URLSearchParams({
            name: event.target.name.value,
            email: event.target.email.value
        });
    
        const response = await fetch(`/admin/search-patients?${params.toString()}`, {
            method: 'GET',
            headers: { 'Content-Type': 'application/json' }
        });
        const result = await response.json();
        console.log(result);  // Handle the result (e.g., display search results)
    });
    </script>
</body>
</html>
