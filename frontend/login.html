<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Login</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    
  <div class="form-container">
  
    <!-- Patient Login Form -->
    <h2>Patient Login</h2>
    <form id="login-form">
      <label for="loginEmail">Email</label>
      <input type="email" id="loginEmail" name="loginEmail" required>

      <label for="loginPassword">Password</label>
      <input type="password" id="loginPassword" name="loginPassword" required>

      <button type="submit">Login</button>
    </form>
    <h4>Don't have an account ? <button onclick="window.location.href='signup.html'">sign up</button></h4>
    
    <button onclick="window.location.href='logout.html'">log out</button>


  </div>    
  <script>
    // Handle login
    document.getElementById('login-form').addEventListener('submit', async function (event) {
      event.preventDefault(); // Prevent the default form submission
      const formData ={
        loginEmail : document.getElementById('loginEmail').value,
        loginPassword : document.getElementById('loginPassword').value
      };
    
      try {
        const response = await fetch('/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData),
        });
    
        if (response.ok) {
                alert('Patient logged in successfully');
            } else {
                alert('Error logging in patient');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred. Please try again.');
        }
    });


  
  </script>
    
    


</body>
</html>
